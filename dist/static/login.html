<div class="modal fade" id="suspend" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title suspend_warning"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input type="file" class="form-control-file uploadselfie mb-3" hidden>
          <img src="" class="tfb_captcha_preview img-thumbnail mx-auto mb-3">
          <textarea class="form-control mb-3 captcha_code" cols="2" rows="2" placeholder="Masukkan Captcha Code"></textarea>
          <p class="base64" style="display: none;"></p>
          <div class="btn-group mb-2" role="group">
            <button type="button" class="btn btn-md inbtn submit_captcha">SUBMIT CODE</button>
            <button type="button" class="btn btn-md inbtn bypass_captcha">BYPASS CODE</button>
          </div>
        </div>
      </div>
    </div>
